<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html debugging (디버깅)</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!--디버깅은 작성한 코드의 오류를 찾아내어 바로잡는 과정을 의미합니다.-->
    <h1 class="title">Debugging</h1>
    <p class="description">디버깅은 코드상의 오류를 찾아내어 바로잡는 과정을 의미합니다. </p>
    <!-- 
    1. html문서에서 f12 눌러서 Elements 탭에서 styles 탭을 보면 부분마다 잘 적용되었는지 알 수 있음
    2. 오타와 저장여부를 확인 할 것
    3. html과 css가 제대로 연결 되어 있는지 확인할 것 (예시: link 태그, 경로 지정 확인)
    4. css코드가 여러개 있을 때는 가장 나중에 작성한 css 코드가 우선 적용된다.
    -->
</body>
</html>
