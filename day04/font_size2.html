<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        h1{
            font-size: 16px; 
        }
    </style>
</head>
<body>
    <!--font-size : 크기 단위 값; (px,em,rem)-->
    <h1>font-size</h1>
    <p>텍스트(=글자) 크기를 조정하기 위해서 사용하는 CSS 속성입니다.</p>
</body>
</html>
