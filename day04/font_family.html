<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-family</title>
    <style>
        h1{
            font-family: 'Times New Roman', Times, serif; 
            /* font-family: (첫번째 글꼴, 두번째 대기 글꼴, 글꼴 유형)*/
        }
    </style>
</head>
<body>
    <!-- font-family: [글꼴],][글꼴 유형]; -->
    <!--[글꼴 유형] = generic-family : serif, sans-serif, cursive, fantasy, monospace-->
    <h1>font-family</h1>
    <p>텍스트(=글자) 글꼴을 변경하기 위해서 사용하는 CSS 속성입니다.</p>
</body>
</html>
