<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-weight</title>
    <style>
        p{
            font-weight: bold; /* 굵기: 700 */
        }
    </style>
</head>
<body>
    <!-- font-weight: 굵기 단위; (100~900, normal, bold, bolder, lighter) -->
    <h1>font-weight</h1>
    <p>텍스트 (=글자) 두께를 변경하기 위해서 사용하기 CSS 속성입니다. </p>
</body>
</html>
