<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em2</title>
    <style>
        p{
            font-size: 2em;
        }

        span{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <p>
        em 태그의 텍스트 <br> <!-- 16px*2(em) = 32px -->
        <span>span 태그의 텍스트</span> <!-- 32px*2(em) = 64px -->  <!--<p> 태그의 32픽셀을 기준으로 계산 됨-->
    </p>
</body>
</html>
