<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em</title>
    <style>
        h1{
            font-size: 2em; /* 16px*2(em) = 32px */
        }

        p{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>em</h1>
    <p>em 단위는 부모 태그의 폰트 크기의 배수를 의미합니다.</p>
</body>
</html>
